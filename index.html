<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product filter</title>

    <!-- Fontwesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />

    <!-- Bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Start filter wrap -->
    <div class="wrap">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col text-center py-4">
                    <h2 class="fs-2">Feature Product</h2>
                </div><!-- col -->
            </div><!-- end row -->

            <!-- filter-button -->
            <div class="row button-group filter-button-group mb-4">
                <div class="col d-flex justify-content-center">
                    <button type="button" data-filter="*" class="btn btn-success mx-1">All</button>
                    <button type="button" data-filter=".camera" class="btn btn-success mx-1">Camera</button>
                    <button type="button" data-filter=".mobile" class="btn btn-success mx-1">Mobile</button>
                    <button type="button" data-filter=".laptop" class="btn btn-success mx-1">Laptop</button>
                </div><!-- end col -->
            </div><!-- end filter-button -->

            <!-- Filter-content -->
            <div class="row justify-content-center g-4" id="product-list">
                <div class="col-md-4 camera">
                    <div class="product-img">
                        <img src="images/1.jpg" alt="">
                    </div>
                    <div class="product-content text-center py-3">
                        <span class="fw-bold d-block">Brand name</span>
                        <span class="d-block">$ 280.00</span>
                    </div>
                </div><!-- end col -->
                <div class="col-md-4 mobile">
                    <div class="product-img">
                        <img src="images/5.jpg" alt="">
                    </div>
                    <div class="product-content text-center py-3">
                        <span class="fw-bold d-block">Brand name</span>
                        <span class="d-block">$ 40.00</span>
                    </div>
                </div><!-- end col -->
                <div class="col-md-4 mobile">
                    <div class="product-img">
                        <img src="images/4.jpg" alt="">
                    </div>
                    <div class="product-content text-center py-3">
                        <span class="fw-bold d-block">Brand name</span>
                        <span class="d-block">$ 130.00</span>
                    </div>
                </div><!-- end col -->
                <div class="col-md-4 laptop">
                    <div class="product-img">
                        <img src="images/10.jpg" alt="">
                    </div>
                    <div class="product-content text-center py-3">
                        <span class="fw-bold d-block">Brand name</span>
                        <span class="d-block">$ 599.00</span>
                    </div>
                </div><!-- end col -->
                <div class="col-md-4 laptop">
                    <div class="product-img">
                        <img src="images/9.jpg" alt="">
                    </div>
                    <div class="product-content text-center py-3">
                        <span class="fw-bold d-block">Brand name</span>
                        <span class="d-block">$ 599.00</span>
                    </div>
                </div><!-- end col -->
                <div class="col-md-4 camera">
                    <div class="product-img">
                        <img src="images/2.jpg" alt="">
                    </div>
                    <div class="product-content text-center py-3">
                        <span class="fw-bold d-block">Brand name</span>
                        <span class="d-block">$ 690.00</span>
                    </div>
                </div><!-- end col -->
                <div class="col-md-4 laptop">
                    <div class="product-img">
                        <img src="images/11.jpg" alt="">
                    </div>
                    <div class="product-content text-center py-3">
                        <span class="fw-bold d-block">Brand name</span>
                        <span class="d-block">$ 690.00</span>
                    </div>
                </div><!-- end col -->
                <div class="col-md-4 camera">
                    <div class="product-img">
                        <img src="images/3.jpg" alt="">
                    </div>
                    <div class="product-content text-center py-3">
                        <span class="fw-bold d-block">Brand name</span>
                        <span class="d-block">$ 390.00</span>
                    </div>
                </div><!-- end col -->
                <div class="col-md-4 phone">
                    <div class="product-img">
                        <img src="images/8.jpg" alt="">
                    </div>
                    <div class="product-content text-center py-3">
                        <span class="fw-bold d-block">Brand name</span>
                        <span class="d-block">$ 690.00</span>
                    </div>
                </div><!-- end col -->
                <div class="col-md-4 phone">

                        <span class="d-block">$ 690.00</span>
                    </div>
                </div><!-- end col -->
                <div class="col-md-4 phone">

                        <img src="images/7.jpg" alt="">
                    </div>

                        <span class="fw-bold d-block">Brand name</span>
                        <span class="d-block">$ 330.00</span>
                    </div>
                </div><!-- end col -->
            </div><!-- end filter-->
        </div><!-- end container -->
    </div>




    <!--- js file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- It's isotope filter (offer section )-->
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <!-- Site Main js file -->
    <script src="main.js"></script>
</body>

</html>
